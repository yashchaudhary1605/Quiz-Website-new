<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  </head>
  <body>
    <!--Quiz Configration Container-->
    <div class="config-container">
      <h2 class="config-title">Quiz Configration</h2>

      <h4 class="option-title">Select Category</h4>
      <div class="config-option">
        <button class="Category-option">Programming</button>
        <button class="Category-option">Geography</button>
        <button class="Category-option">Mathematics</button>
        <button class="Category-option">Entertainment</button>
      </div>
      <h4 class="option-title_1">No. of Questions</h4>
      <div class="config-options_1">
        <button class="Category-option">5</button>
        <button class="Category-option">10</button>
        <button class="Category-option">15</button>
        <button class="Category-option">20</button>
        <button class="Category-option">25</button>
      </div>
      <button class="start-quiz-btn">Start Quiz</button>
    </div>
    <!--Quiz Container-->
    <div class="quiz-container">
      <header class="quiz-header">
        <h2 class="quiz-title">
          Quiz Application
        </h2>
        <div class="quiz-timer">
          <span class="material-symbols-outlined">
timer
</span>
          <p class="time-duration">15s</p>
        </div>
      </header>
      <div class="quiz-content">
        <h1 class="question-text"></h1>
        <ul class="answer-options">
         </ul>
      </div>
      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
        <button class="next-question-btn">
          Next
          <span class="material-symbols-rounded">arrow_right_alt</span>
        </button>

      </div>
    </div>
    <!--Result Container-->
    <div class="result-container">
      <img src="C:\Users\asus\OneDrive\Desktop\Quiz Application\Celebration.png" class="result-img">
      <h2 class="result-title">Quiz Completed!</h2>
      <p class="result-message">You answered <b>3</b> out of <b>5</b> questions correctly. Great effort!
      </p>
      <button class="try-again-btn">Try Again</button>

    </div>
    <script src ="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>

  </body>
</html>
